<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Bootstrap Simple Registration Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="signup-form">
    <form (ngSubmit) = "onSubmit()">
		<h2>Register</h2>
		<p class="hint-text">Once registered, you will be redirected to Login Page.</p>
       
    <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" id = "firstName" [(ngModel)] = "user.userFirstName" name="first_name" placeholder="First Name" required="required"></div>
				<div class="col"><input type="text" class="form-control" id = "lastName" [(ngModel)] = "user.userLastName" name="last_name" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id = "Mobile" [(ngModel)] = "user.userMobile" name="mobile_number" placeholder="Mobile Number" required="required">
      </div> 
        <div class="form-group">
        	<input type="email" class="form-control" id = "emailId" [(ngModel)] = "user.userId" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" id = "password" [(ngModel)] = "user.userPassword" placeholder="Password" required="required">
        </div>
        <div class="col-sm-4 text-center">
          <div class="kv-avatar">
              <div class="file-loading">
                  <input type="file" id="profileImage" [(ngModel)] = "user.userProfileImage" name="profileImage" required>
              </div>
          </div>
          <div class="kv-avatar-hint">
              <small>Upload Profile Pic</small>
          </div>
      </div>
        
        
		<div class="form-group">
            <button type="submit" id="register" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>

        <div class="row"  *ngIf="showMsg">
          <div class="col-xs-12 text-center">
            <p class="alert alert-danger">
                <strong>User already Exists!</strong>
            </p>
          </div>
        </div>

    </form>
	<div class="text-center">Already have an account? <button type="button" class="btn btn-info" (click)="redirect()">Sign in</button></div>
</div>
</body>
</html>
